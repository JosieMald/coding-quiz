<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <header>
      <h3>View Highscores</h3>
      <h3 id="timer"></h3>
    </header>
    <div class="container">
      <section id="quiz-info">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          scoreTime by ten seconds!
        </p>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz-container" class="display">
        <h3 id="question">Questions</h3>
        <p id="answer-zero" class="box" data-number="0">answer zero</p>
        <p id="answer-one" class="box" data-number="1">answer one</p>
        <p id="answer-two" class="box" data-number="2">answer two</p>
        <p id="answer-three" class="box" data-number="3">answer three</p>
      </section>
      <section id="enter-score" class="display">
          <h2>All Done!</h2>
          <p>Final Score</p>
          <input type="text" name="user-initials" placeholder="Enter Initials" id="user-initials">
          <button id="submit">Submit</button>

      </section>
      <section id="high-scores" class="display">
          <h1>Highscores</h1>
      </section>
    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
