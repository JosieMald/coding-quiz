<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h3 id="view-scores">View Highscores</h3>
      <h3 id="timer"></h3>
    </header>
    <div class="container">
      <section id="quiz-info">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          scoreTime by ten seconds!
        </p>
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz-container" class="display">
        <h3 id="question">Questions</h3>
        <div id="answers">
          <p id="answer-zero" class="box" data-number="0"></p>
          <p id="answer-one" class="box" data-number="1"></p>
          <p id="answer-two" class="box" data-number="2"></p>
          <p id="answer-three" class="box" data-number="3"></p>
        </div>
      </section>
      <section id="enter-score" class="display">
        <h2>All Done!</h2>
        <p id="final-score">Final Score</p>
        <input
          type="text"
          name="user-initials"
          placeholder="Enter Initials"
          id="user-initials"
        />
        <button id="submit">Submit</button>
      </section>
      <section id="high-scores" class="display">
        <h1>Highscores</h1>
        <ol id="list-scores"></ol>
        <button id="play-again">Play Again</button>
        <button id="clear-scores">Clear Scores</button>
      </section>
    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
